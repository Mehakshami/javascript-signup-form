<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with Legend</title>
</head>
<body>
    <h1>Sign Up Form</h1>

    <form action="submit_form_url" method="post">
        <fieldset>
            <legend style="color: rgb(101, 103, 221);">Account Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password"><br><br>
        </fieldset>

        <fieldset>
            <legend style="color: rgb(101, 103, 221);" >Personal Information</legend>
            <br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name"><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name"><br><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required><br><br>
        </fieldset>

        <input type="submit" value="Submit"><a href="index.html">log in</a>
    </form>

</body>
</html>
